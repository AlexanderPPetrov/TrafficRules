<div class="user" id="{{ id }}" username="{{ searchString }}">
    <img src="{{ imageUrl }}">
    <span class="user-name">{{ firstName }} {{ lastName }}</span>
    <div class="user-stats">
        <div style="position:relative;padding-left: 108px;">
            <span class="user-stats-label">успеваемост: </span>
            <span class="win-rating"><span class="win-amount"></span><span class="percentage">%</span></span>
        </div>
    </div>
</div>
