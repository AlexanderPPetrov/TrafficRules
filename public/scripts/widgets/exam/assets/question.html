<div class="question-info-container">
    <div class="d-flex">
        <div class="question-wrapper">
            <div class="question-info d-flex justify-content-center align-items-center h-100">
                <div class="d-flex">
                    {{ text }}
                </div>
            </div>
        </div>
        <div class="question-wrapper">
            <div class="h-100 d-flex justify-content-center align-items-center question-info" style="background-color: #ffffff;">
                <img class="question-image" src="{{ imgUrl }}">
            </div>
        </div>
    </div>
</div>
<div class="possible-answers">
    <div class="answers-container d-flex">
        <div iterate="answers" class="given-answer">
            <div class="answer-container d-flex" id="{{ _id }}">
                <span class="answer-id d-flex align-items-center">{{ _id }})</span>
                <span class="d-flex answer-description align-items-center">{{ text }}</span>
            </div>
        </div>
    </div>
</div>
