<div class="tile-menu base-container">
    <div class="header-container" style="padding: 8px; padding-left: 15px;">
        <div style="margin-bottom: 5px;">
            <div class="d-flex">
                <input id="tile-search" class="" type="text" placeholder="Search" style="width:203px;"/>

                <div iterate="tiles" class="toggle-search-type">
                    <label>
                        <input type="checkbox" data-type="{{ type }}" checked> {{ label }}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12" style="position:relative;">
        <div class="row">
            <div class="tiles-container">
                <div iterate="tiles" class="hide-by-type" data-type="{{ type }}">
                    <div iterate="images" class="thumb-container">
                        <div class="thumb-label">{{ label }}</div>
                        <img class="image-preview" data-label="{{ label }}" src="{{ src }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
