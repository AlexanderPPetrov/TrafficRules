<div class="control-menu base-container player-menu">

    <h3>{{ playerName }}</h3>

    <div class="row">
        <div class="col-sm-12">
                <div class="info-text-container">
                    <div class="player-container" style="width: 80px;"><img src="assets/img/player.png" id="player-avatar"/></div>

                    <p class="info-text play-map" style="display:none;">
                        Ще разгледаме района около СОУ 'Свети Софроний Врачански' с помощта на Робо. За целта натисни бутона 'Стартирай Робо'
                    </p>

                    <div class="info-start-point text-center">
                        <img src="assets/img/tiles/map/start_points.png">
                    </div>

                    <div class="start-assistant-container text-center">
                        <div class="assistant-container"><img src="assets/img/assistant.png" id="assistant"/></div>

                        <button class="btn btn-primary" id="start-assistant" style="margin-top: 5px;" >Стартирай Робо Помощник</button>
                    </div>

                </div>

        </div>


    </div>
</div>
