<div class="control-menu base-container edit-menu">
    <h3>Edit menu</h3>
    <div class="col-lg-12">
        <div class="row control-menu-row">
            <p>Selected tile</p>

            <div class="col-lg-4">
                <img class="image-preview" src="assets/img/houses/h_01.png">
            </div>
            <div class="col-lg-8 text-left" style="padding:4px;">
                <select id="select-tile" class="control-menu-select" style="width:100%;">
                    <option value="assets/img/houses/h_01.png">House 1</option>
                    <option value="assets/img/houses/h_02.png">House 2</option>
                    <option value="assets/img/houses/h_03.png">House 3</option>
                </select>
            </div>
            <div class="col-lg-8" style="padding:4px;">
                <div class="selected-y pull-right text-container"></div>
                <label class="pull-right" style="margin-left: 15px;">PosY:</label>
                <div class="selected-x pull-right text-container"></div>
                <label class="pull-right">PosX:</label>
            </div>

            <div class="col-lg-8 " style="padding:4px; margin-top:10px;">
                <button class="btn btn-primary pull-left" id="rotate-tile">Rotate</button>
                <button class="btn btn-primary pull-right" id="replace-image">Replace</button>
            </div>

        </div>

    </div>
</div>
