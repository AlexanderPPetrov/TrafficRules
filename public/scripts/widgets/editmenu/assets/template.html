<div class="control-menu base-container edit-menu">
    <h3>Edit menu</h3>
    <div class="col-lg-12">
        <div class="row control-menu-row">
            <p>
                Selected tile
                <span class="pull-right" style="margin-right: 10px;"> Info text</span>
            </p>

            <div class="col-lg-4">
                <img class="image-preview" src="assets/img/houses/h_01.png">
            </div>
            <div class="col-lg-8 text-left" style="padding:4px;margin-top: -4px;">
                <textarea id="edit-info-text" rows="4" cols="27" style="width: 100%;"></textarea>
                <select id="select-tile" class="control-menu-select" style="width:100%;">
                    <option value="assets/img/houses/h_01.png">House 01</option>
                    <option value="assets/img/houses/h_02.png">House 02</option>
                    <option value="assets/img/houses/h_03.png">House 03</option>
                    <option value="assets/img/buildings/gas_01_S.png">Gas 01</option>
                    <option value="assets/img/buildings/police.png">Police 01</option>
                    <option value="assets/img/buildings/test.png">Test</option>
                </select>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary pull-left" id="rotate-image" style="width:100%;">Rotate</button>
            </div>
            <div class="col-lg-8" style="padding:4px;">
                <div style="margin-top:3px;">
                    <label class="pull-left">PosX:</label>
                    <div class="selected-x pull-left text-container"></div>
                    <label class="pull-left" style="margin-left: 15px;">PosY:</label>
                    <div class="selected-y pull-left text-container"></div>
                </div>
                <button class="btn btn-primary pull-right" id="remove-image" style="position: absolute; top: 0; right: 5px;"><i class="fa fa-times"></i></button>
            </div>

        </div>

    </div>
</div>
