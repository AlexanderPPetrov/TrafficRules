<div class="control-menu base-container">
    <span>Control menu</span>
    <div class="row control-menu-row" style="border-top:1px solid rgba(0,0,0,0.1);; padding-top: 10px;">
        <p>Map</p>
        <div class="col-lg-4">
            <button class="btn btn-primary" id="new-level">New Level</button>
        </div>
        <div class="col-lg-4 text-left" style="padding:4px;">
            <label>Rows:</label>
            <select id="new-level-rows" class="control-menu-select">
                <option value="2">5</option>
                <option value="3">7</option>
                <option value="4" selected>9</option>
                <option value="5">11</option>
                <option value="6">13</option>
                <option value="7">15</option>
                <option value="8">17</option>
                <option value="9">19</option>
                <option value="10">21</option>
            </select>
        </div>
        <div class="col-lg-4 text-left" style="padding:4px;">
            <label>Cols:</label>
            <select id="new-level-cols" class="control-menu-select">
                <option value="2">5</option>
                <option value="3">7</option>
                <option value="4" selected>9</option>
                <option value="5">11</option>
                <option value="6">13</option>
                <option value="7">15</option>
                <option value="8">17</option>
                <option value="9">19</option>
                <option value="10">21</option>
            </select>
        </div>
    </div>
    <div class="row control-menu-row">
        <div class="col-lg-4">
            <button class="btn btn-primary" id="load-level">Load Level</button>
        </div>
    </div>
    <div class="row control-menu-row">
        <p>Player</p>
        <div class="col-lg-4">
            <button class="btn btn-primary" id="move-to-next">Move to next road tile</button>
        </div>
    </div>
    <div class="row control-menu-row">
        <p>Quests</p>
        <div class="col-lg-4">
            <button class="btn btn-primary" id="generate-quest">Generate Quests</button>
        </div>
    </div>
</div>
